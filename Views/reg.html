<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../Content/css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://use.fontawesome.com/e44e56f879.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="../Content/js/jquery.maskedinput.js" type="text/javascript"></script>
    <!-- <script src="js/jquery.validate.js" type="text/javascript"></script> -->
    <script type="text/javascript" src="../Content/js/scripts.js"></script>
    <title>Tinker Camp</title>
  </head>
  <body>
    <header>
    </header>
    <main>
      <div class="logo">
        <img src="../Content/img/TinkerCamp.png" alt="" />
      </div>
      <form name="reg-form" class="reg-form" action="/" method="post" >
        <div class="accordion">Step 1 - Guardian Information</div>
        <div class="step-1 panel">
          <div class="panel-body">
            <div class="label-input">
              <label for="guardian-first-name">Guardian First Name:</label>
              <input type="text" name="guardian-first-name" max-length="50" required>
            </div>
            <div class="label-input">
              <label for="guardian-last-name">Guardian Last Name:</label>
              <input type="text" name="guardian-last-name" max-length="50" required>
            </div>
            <div class="label-input">
              <label for="guardian-street-address">Street Address:</label>
              <input type="text" name="guardian-street-address" max-length="150">

            </div>
            <div class="label-input">
              <label for="guardian-city">City:</label>
              <input type="text" name="guardian-city" max-length="50">

            </div>
            <div class="label-input">
              <label for="guardian-state">State:</label>
              <input type="text" name="guardian-state" required>

            </div>
            <div class="label-input">
              <label for="guardian-zip">Zip:</label>
              <input type="text" name="guardian-zip" max-length="5" required>

            </div>
            <div class="label-input">
              <label for="guardian-phone">Phone:</label>
              <input class="phone" type="tel" name="guardian-phone" required>

            </div>
            <div class="label-input">
              <label for="guardian-email">Email:</label>
              <input type="email" name="guardian-email">

            </div>
            <div class="label-input">
              <label for="purchase-code">Purchase Code:</label>
              <input type="text" name="purchase-code">
            </div>
            <input type="button" class="parent-continue" value="Continue"></input>
          </div>
        </div>
        <div class="accordion">Step 2 - Child Information</div>
        <div class="step-2 panel">
          <div class="panel-body">
            <!-- <h3>Child 1</h3> -->
            <div class="label-input">
              <label for="child-first-name">Child's First Name:</label>
              <input type="text" name="child-first-name" required>
            </div>
            <div class="label-input">
              <label for="child-last-name">Child's Last Name:</label>
              <input type="text" name="child-last-name" required>
            </div>
            <div class="label-input">
              <label for="child-age">Age:</label>
              <select class="age" name="child-age">
                <option value="" disabled selected style="display: none;">Select</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
              </select>
            </div>
            <div class="label-input">
              <label for="child-grade">Grade (in September)</label>
              <select class="grade" name="child-grade">
                <option value="" disabled selected style="display: none;">Select</option>
                <option value="3rd">3rd Grade</option>
                <option value="4th">4th Grade</option>
                <option value="5th">5th Grade</option>
                <option value="6th">6th Grade</option>
                <option value="7th">7th Grade</option>
                <option value="8th">8th Grade</option>
                <option value="9th">9th Grade</option>
              </select>
            </div>
            <div class="label-input">
              <label for="gender-pronoun">Preferred Pronoun:</label>
              <select class="gender-pronoun" name="child-gender-pronoun">
                <option value="no-answer" selected>No Answer</option>
                <option value="she-her">She / Her</option>
                <option value="he-him">He / Him</option>
                <option value="they-them">They / Them</option>
              </select>
            </div>
            <div class="label-input">
              <label for="child-race">Race:</label>
              <select class="race" name="child-race">
                <option value="no-answer" selected>No Answer</option>
                <option value="african-american">African American</option>
                <option value="anglo-white">Anglo / White</option>
                <option value="asian">Asian</option>
                <option value="hispanic">Hispanic</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="label-input">
              <label for="child-street-address">Street Address:</label>
              <input type="text" name="child-street-address">
            </div>
            <div class="label-input">
              <label for="child-city">City:</label>
              <input type="text" name="child-city">
            </div>
            <div class="label-input">
              <label for="child-state">State:</label>
              <input type="text" name="child-state">
            </div>
            <div class="label-input">
              <label for="child-zip">Zip:</label>
              <input type="text" name="child-zip">
            </div>
            <div class="label-input">
              <label for="child-phone">Phone:</label>
              <input class="phone" type="text" name="child-phone">
            </div>
            <div class="label-input">
              <label for="session">Choose a session:</label>
              <select class="session session-0" name="session">
                @foreach(var workshop in @Model)
                {
                  @if(workshop.GetId() == 1 && workshop.ListEnrolled().Count < 20)
                  {
                    <option name="miniature-worlds" value="Miniature Worlds (7/10-7/14)" selected>Miniature Worlds (7/10-7/14)</option>
                  }
                  else if(workshop.GetId() == 1 && workshop.ListEnrolled().Count >= 20)
                  {
                    <option name="miniature-worlds" disabled> *FULL* Miniature Worlds (7/10-7/14)</option>
                  }
                  else if(workshop.GetId() == 2 && workshop.ListEnrolled().Count < 20)
                  {
                    <option name="carnival" value="Carnival (7/17-7/21)">Carnival (7/17-7/21)</option>
                  }
                  else if(workshop.GetId() == 2 && workshop.ListEnrolled().Count >= 20)
                  {
                    <option name="carnival" disabled>*FULL* Carnival (7/17-7/21)</option>
                  }
                  else if(workshop.GetId() == 3 && workshop.ListEnrolled().Count < 20)
                  {
                    <option name="flight" value="Flight (7/24-7/28)">Flight (7/24-7/28)</option>
                  }
                  else if(workshop.GetId() == 3 && workshop.ListEnrolled().Count >= 20)
                  {
                    <option name="flight" disabled> *FULL* Flight (7/24-7/28)</option>
                  }
                  else if(workshop.GetId() == 4 && workshop.ListEnrolled().Count < 20)
                  {
                    <option name="urban-adventure" value="Urban Adventure (7/31-8/4)">Urban Adventure (7/31-8/4)</option>
                  }
                  else if(workshop.GetId() == 4 && workshop.ListEnrolled().Count >= 20)
                  {
                    <option name="urban-adventure" disabled> *FULL* Urban Adventure (7/31-8/4)</option>
                  }
                  else
                  {
                    <option>Error 121 = foreach loop is out of index</option>
                  }
                }
              </select>
              <input value="+" onclick="onClick()" type="button" name="add-a-session" id="add-a-session"></input>
            </div>
            <div class="hidden-div"></div>

            </div>
            <!-- <label for="notes">Notes:</label> -->
            <input type="text" name="notes">
            <div class="additional-child-target">

            </div>
            <!-- Child Buttons -->
            <div class="label-input child-nav">
              <input type="button" class="child-back" name="child-back" value="Back"></input>
              <!-- <input type="button" onclick="childCount()" id="additional-child" name="additional-child" value="Add another child?"></input> -->
              <input type="button" class="child-continue" name="child-continue" value="Continue"></input>
            </div>
            <!-- End Child Buttons -->
          </div>
        </div>

        <div class="accordion">Step 3 - Review & Confirm</div >
        <div class="step-3 panel">
          <table>
            <tr>
              <td>
                Guardian Information
              </td>
            </tr>
            <tr>
              <td>
                First Name:
              </td>
              <td id="guardian-first-name">

              </td>
            </tr>
            <tr>
              <td>
                Last Name:
              </td>
              <td id="guardian-last-name">
              </td>
            </tr>
            <tr>
              <td>
                Street Address:
              </td>
              <td id="guardian-street-address">
              </td>
            </tr>
            <tr>
              <td>
                City:
              </td>
              <td id="guardian-city">
              </td>
            </tr>
            <tr>
              <td>
                State:
              </td>
              <td id="guardian-state">
              </td>
            </tr>
            <tr>
              <td>
                Zip:
              </td>
              <td id="guardian-zip">
              </td>
            </tr>
            <tr>
              <td>
                Phone:
              </td>
              <td id="guardian-phone">
              </td>
            </tr>
            <tr>
              <td>
                Email:
              </td>
              <td id="guardian-email">
              </td>
            </tr>
            <!-- <tr>
              <td>
                Purchase Code:
              </td>
              <td id="purchase-code">
              </td>
            </tr> -->
          </table>
          <input type="button" class="edit-parent" name="edit-parent" value="Edit Parent Information"></input>
          <table>
            <tr>
              <th>
                Child Information
              </th>
            </tr>
            <tr>
              <th>Name</th>
              <th>Session</th>
              <th>Cost</th>
            </tr>
            <tr id="target-row0"></tr>
            <!-- <tr>
              <td>
                Total:
              </td>
              <td id="total-cost">

              </td>
            </tr> -->
          </table>
          <input type="button" class="edit-child" name="edit-child" value="Edit Child Information"></input>
          <input type="submit" name="register" value="Confirm & Submit"></input>
        </div>
      </form>

    </main>

  </body>
</html>
